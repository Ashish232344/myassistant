/* Grid */
.seed-grid{

}
.card:hover{

}

/* Images */
.card img{

}

}

.card button{

  margin:12px auto;
  padding:10px 20px;
  background:#2e7d32;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.card button:hover{
  background:#1b5e20;
}

</style>
